# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fatalisa-public-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6fa81f80367a4188af4d755fe5f77ff3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee0738db3fa94a9ea7a2883e30f0f615 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6fa81f80367a4188af4d755fe5f77ff3 }}/fatalisa-public-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fatalisa-public-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9c4f2f5b0d7a4225a6d7737550c689c9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6fa81f80367a4188af4d755fe5f77ff3 }}/fatalisa-public-api:${{ github.sha }}'