apiVersion : apps/v1
kind: Deployment
metadata:
  name: "fatalisa-public-api"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "fatalisa-public-api"
  template:
    metadata:
      labels:
        app: "fatalisa-public-api"
    spec:
      containers:
        - name: "fatalisa-public-api"
          image: "fatalisa.azurecr.io/fatalisa-public-api"
          ports:
          - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            failureThreshold: 1
            periodSeconds: 10