apiVersion: v1
kind: Service
metadata:
  name: fatalisa-public-api
spec:
  externalIPs:
    - public-ip
  selector:
    app: fatalisa-public-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fatalisa-public-api
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: managed-nfs-storage
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fatalisa-public-api
  labels:
    app: fatalisa-public-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fatalisa-public-api
  template:
    metadata:
      labels:
        app: fatalisa-public-api
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: fatalisa-public-api
      containers:
        - name: fatalisa-public-api
          image: docker.io/account/fatalisa-public-api:latest
          ports:
            - containerPort: 80
          #          startupProbe:
          #            httpGet:
          #              path: /health
          #              port: 80
          #            timeoutSeconds: 5
          #          livenessProbe:
          #            httpGet:
          #              path: /health
          #              port: 80
          #            timeoutSeconds: 5
          #          readinessProbe:
          #            httpGet:
          #              path: /health
          #              port: 80
          #            timeoutSeconds: 5
          env:
            - name: TZ
              value: Asia/Jakarta
            - name: PORT
              value: '80'
            # MARIADB
            - name: MARIADB_HOST
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: MARIADB_HOST
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: MARIADB_USER
            - name: MARIADB_PASS
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: MARIADB_PASS
            - name: MARIADB_DATA
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: MARIADB_DATA
            # POSTGRESQL
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: POSTGRES_HOST
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: POSTGRES_USER
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: POSTGRES_PASS
            - name: POSTGRES_DATA
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: POSTGRES_DATA
            # MONGODB
            - name: MONGODB_HOST
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: MONGODB_HOST
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: MONGODB_USER
            - name: MONGODB_PASS
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: MONGODB_PASS
            - name: MONGODB_DATA
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: MONGODB_DATA
            # REDIS
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: REDIS_HOST
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: REDIS_PASS
            # CONSUL
            - name: CONSUL_HOST
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: CONSUL_HOST
            - name: CONSUL_PORT
              valueFrom:
                secretKeyRef:
                  name: fatalisa
                  key: CONSUL_PORT
          volumeMounts:
            - name: data
              mountPath: /schedule